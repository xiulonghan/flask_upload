<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Flask文件上传</h1>
    <form action="" enctype='multipart/form-data' method='POST'>
        <input type="file" name="file">
        <input type="submit" value="上传">
    </form>

<div class="container">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
   {{ message }}
    </div>
    {% endfor %}
    {% block page_content %}{% endblock %}
</div>
</body>
</html>
